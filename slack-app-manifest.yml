_metadata:
	major_version: 1
	minor_version: 1
  display_information:
	name: ${botname}
	description: Get reports of your time or project time
	background_color: "#000000"
  features:
	app_home:
	  home_tab_enabled: false
	  messages_tab_enabled: true
	  messages_tab_read_only_enabled: false
	bot_user:
	  display_name: ${botname}
	  always_online: true
  oauth_config:
	scopes:
	  bot:
		- app_mentions:read
		- channels:history
		- channels:read
		- chat:write
		- groups:history
		- groups:read
		- im:history
		- im:read
		- im:write
		- mpim:history
		- mpim:read
		- mpim:write
		- reactions:read
		- reactions:write
		- usergroups:read
		- users:read
		- users:read.email
  settings:
	event_subscriptions:
	  bot_events:
		- app_mention
		- message.channels
		- message.groups
		- message.im
		- message.mpim
		- reaction_added
	interactivity:
	  is_enabled: true
	org_deploy_enabled: false
	socket_mode_enabled: true